<!-- Создать страницу, которая спрашивает имя
у пользователя и выводит его с помощью функции. -->
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
</head>
<body>
<p>Это обычный HTML документ</p>

<script language="JavaScript">
  function name(p) {
    return p;
  }
  let p=prompt("Введите имя пользователя", "Имя");
  alert(name(p));


</script>



<p>Выходим обратно в HTML</p>
</body>	
</html>
